spring.application.name=usuario-service
server.port=5002

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

bezkoder.app.jwtSecret= ==================claveSecreta==================

# ===============================
# = CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bdusuarios
spring.datasource.username=postgres

spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Importante: no modificar el esquema automáticamente, Flyway se encargará
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE