# ===============================
# = CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bdusuarios
spring.datasource.username=postgres

spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Importante: no modificar el esquema automáticamente, Flyway se encargará
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# App Properties 
bezkoder.app.jwtSecret= ==================claveSecreta======================
bezkoder.app.jwtExpirationMs=20000

spring.application.name=auth-service
server.port=6000
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

logging.level.com.netflix.discovery=DEBUG 
logging.level.org.springframework.cloud.netflix.eureka=DEBUG